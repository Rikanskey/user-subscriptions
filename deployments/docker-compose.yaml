version: '3.9'

volumes:
  postgres-data:

services:
  postgres:
    image: postgres:latest
    container_name: postgres-container
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1112
      - POSTGRES_DB=subscribers
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  user-subscriptions:
    image: user-subscriptions
    container_name: user-subscriptions
    build:
      context: ..
      dockerfile: ./build/package/Dockerfile

    ports:
      - '8080:8080'
    links:
      - postgres